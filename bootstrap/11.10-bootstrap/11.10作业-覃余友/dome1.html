<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .row{
            width: 100%;
        }
        .container{
            margin: 0 auto;
        }
        @media screen and (min-width: 768px) {
            .container {
                width: 800px;

            }

            .container li {
                width: 100px;
            }

        }

        li {
            background: lightgreen;
            height: 30px;
            float: left;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        @media screen and ( max-width: 768px ) {
            .container {
                width: 100%;
            }

            .row>li {
                width: 33.33%;

            }
        }
    </style>

</head>

<body>
    <div class="container">
        <ul class="row">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>

    </div>
    <!-- ① 当我们屏幕大于等于768像素，我们给container宽度为800px -->
    <!-- ② container里面包含8个小li 盒子，每个盒子的宽度定为 100px， 高度为 30px，浮动一行显示。 -->
    <!-- ③ 当我们屏幕缩放，宽度小于768像素的时候， container盒子宽度修改为 100% 宽度。 -->
    <!-- ④ container里面的8个小li，宽度修改为 33.33%，这样一行就只能显示3个小li ，剩余下行显示。 -->
</body>

</html>
